<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Калькулятор маржі перевезення</title>
    <style>
      :root {
        --bg: #0f0f11;         /* темний фон */
        --accent: #3a593c;     /* темно‑зелений для input */
        --accent-light: #4d774f;
        --text: #ffffff;
        --table-border: #444;
        --gold: #a48000;       /* колір для підсумків */
      }

      body {
        margin: 0;
        font-family: "Inter", sans-serif;
        color: var(--text);
        background: var(--bg);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 2rem;
      }

      .card {
        max-width: 480px;
        width: 100%;
        background: #1c1c1e;
        padding: 2rem;
        border-radius: 1rem;
        box-shadow: 0 0 12px rgba(0, 0, 0, 0.6);
      }

      h1 {
        margin-top: 0;
        text-align: center;
        font-size: 1.4rem;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin: 1.5rem 0;
      }

      th,
      td {
        padding: 0.5rem 0.75rem;
        border: 1px solid var(--table-border);
      }

      th {
        background: #222;
        font-weight: 600;
        text-align: left;
      }

      input[type="number"] {
        width: 100%;
        box-sizing: border-box;
        padding: 0.45rem 0.5rem;
        font-size: 1rem;
        border: 1px solid var(--accent-light);
        border-radius: 6px;
        background: var(--accent);
        color: var(--text);
      }

      .btn {
        width: 100%;
        margin-top: 1rem;
        padding: 0.6rem 1rem;
        font-size: 1rem;
        font-weight: 600;
        border: none;
        border-radius: 6px;
        background: var(--accent-light);
        color: var(--text);
        cursor: pointer;
      }

      .result {
        background: var(--gold);
        color: #111;
        font-weight: 700;
        text-align: center;
        padding: 0.8rem;
        border-radius: 6px;
        margin-top: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Маржа на перевезенні</h1>

      <table>
        <tbody>
          <tr>
            <th>Кілометраж, км</th>
            <td><input type="number" id="km" value="1750" /></td>
          </tr>
          <tr>
            <th>Норма ДП, л / 100&nbsp;км</th>
            <td><input type="number" id="norm" value="35" /></td>
          </tr>
          <tr>
            <th>Вартість ДП, грн/л</th>
            <td><input type="number" id="priceFuel" value="45" /></td>
          </tr>
          <tr>
            <th>Вага, т</th>
            <td><input type="number" id="weight" value="26" /></td>
          </tr>
          <tr>
            <th>Ціна за 1&nbsp;т, грн</th>
            <td><input type="number" id="priceTon" value="2750" /></td>
          </tr>
        </tbody>
      </table>

      <button class="btn" onclick="calc()">Розрахувати</button>

      <div id="output" class="result" style="display:none"></div>
    </div>

    <script>
      const AMORT_RATE = 4;   // грн / км
      const SALARY_RATE = 4;  // грн / км

      function format(n) {
        return (+n).toLocaleString("uk-UA", { maximumFractionDigits: 0 });
      }

      function calc() {
        const km = +document.getElementById("km").value;
        const norm = +document.getElementById("norm").value;
        const priceFuel = +document.getElementById("priceFuel").value;
        const weight = +document.getElementById("weight").value;
        const priceTon = +document.getElementById("priceTon").value;

        if ([km, norm, priceFuel, weight, priceTon].some(isNaN) || km <= 0) {
          alert("Будь ласка, заповніть усі поля коректно.");
          return;
        }

        const liters = (km * norm) / 100;               // Витрачено пального
        const fuelCost = liters * priceFuel;            // Вартість пального
        const amort = AMORT_RATE * km;                  // Амортизація
        const salary = SALARY_RATE * km;                // Зарплата
        const expenses = fuelCost + amort + salary;     // Витрати всього

        const freight = weight * priceTon;              // Фрахт
        const margin = freight - expenses;              // Маржа

        const el = document.getElementById("output");
        el.style.display = "block";
        el.innerHTML = `
          Витрати: <b>${format(expenses)} грн</b><br>
          Фрахт: <b>${format(freight)} грн</b><br>
          Маржа: <b>${format(margin)} грн</b>
        `;
      }
    </script>
  </body>
</html>
